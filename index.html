<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grid</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1 class="headerText">Etch-A-Scetch</h1>
    <div id="slidecontainer">
      <input type="range" min="1" max="100" value="10" class="slider" id="myRange">
      <p id="sliderDisplay"></p>
    </div>
    <div id="gridContainer"></div>
    <div class="buttonsContainer">
      <button class = "button" id="resetBtn">Reset</button>
      <button class = "button" id="eraser">Eraser</button>
      <button class = "button" id="rainbowBtn">Rainbow</button>
    </div>
  </body>
</html>
